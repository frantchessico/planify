<div class="d-lg-flex half">


  <div class="bg order-1 order-md-2" [style.background-image]="'url(' + cover + ')'" ></div>

  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign In</h3>
            <p class="mb-4">
              Ready to Planify your next event? Login now and unlock a world of
              seamless event planning!
            </p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group last my-2">
              <input type="text" class="form-control" formControlName="email" placeholder="Your email" />
            </div>
            <div class="form-group last mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="password" />
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"
                ><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
              <span class="ms-auto">
                <a routerLink="/auth/reset-password" class="forgot-pass"> Forgot Password </a>
              </span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Sign In</button>
            </div>
          </form>

          <div class="text-center my-2">
            <a routerLink="/auth/new-account" class="caption">Don't have an account? <strong class="text-primary">Register.</strong></a>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
