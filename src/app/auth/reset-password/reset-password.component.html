<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" [style.background-image]="'url(' + cover + ')'" ></div>

  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Reset password</h3>
            <p class="mb-4">
              Lost your password? No worries! Reset it now and regain access to your Planify account.
            </p>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="form-group last">
              <input formControlName="email" type="text" class="form-control" placeholder="Please, reset your password">
            </div>

            <div class="d-flex mb-5 align-items-center">

              <span class="ml-auto"><a routerLink="/auth/login" class="forgot-pass">Sign in</a></span>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Reset password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
