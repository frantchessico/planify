<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" [style.background-image]="'url(' + cover + ')'" ></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign Up</h3>
            <p class="mb-4">
              Get started with Planify today! Sign in to streamline your event planning process.
            </p>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="form-group last">
              <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
            </div>

            <div class="form-group last my-2">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
            </div>

            <div class="form-group last">

              <input type="text" class="form-control" formControlName="email" placeholder="Your email">

            </div>
            <div class="form-group last mb-3 my-2">

              <input type="password" class="form-control" formControlName="password" placeholder="Password">

            </div>

            <div class="d-flex mb-5 align-items-center">
              <span class="ml-auto"><a routerLink="/auth/login" class="forgot-pass text-primary">I already have an account</a></span>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
